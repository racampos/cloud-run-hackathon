name: CI - Lint and Test

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-orchestrator:
    name: Lint Orchestrator
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: orchestrator
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 mypy
          pip install -r requirements.txt

      - name: Run black
        working-directory: orchestrator
        run: black --check --diff .

      - name: Run flake8
        working-directory: orchestrator
        run: flake8 . --max-line-length=100 --extend-ignore=E203

  lint-parser-linter:
    name: Lint Parser-Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: parser-linter
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 mypy
          pip install -r requirements.txt

      - name: Run black
        working-directory: parser-linter
        run: black --check --diff .

      - name: Run flake8
        working-directory: parser-linter
        run: flake8 . --max-line-length=100 --extend-ignore=E203

  lint-headless-runner:
    name: Lint Headless Runner
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: headless-runner
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 mypy
          pip install -r requirements.txt

      - name: Run black
        working-directory: headless-runner
        run: black --check --diff .

      - name: Run flake8
        working-directory: headless-runner
        run: flake8 . --max-line-length=100 --extend-ignore=E203

  test-parser-linter:
    name: Test Parser-Linter
    runs-on: ubuntu-latest
    needs: lint-parser-linter
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: parser-linter
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start service
        working-directory: parser-linter
        run: |
          python main.py &
          sleep 5

      - name: Test health endpoint
        run: |
          curl -f http://localhost:8080/health || exit 1
