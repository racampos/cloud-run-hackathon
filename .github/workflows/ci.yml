name: CI - Lint and Test

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-orchestrator:
    name: Lint Orchestrator
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: orchestrator
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 mypy isort
          pip install -r requirements.txt

      - name: Run black
        working-directory: orchestrator
        run: black --check --diff .

      - name: Run flake8
        working-directory: orchestrator
        run: flake8 . --max-line-length=100 --extend-ignore=E203

      - name: Run isort
        working-directory: orchestrator
        run: isort --check --diff --profile black .

  test-orchestrator:
    name: Test Orchestrator
    runs-on: ubuntu-latest
    needs: lint-orchestrator
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: orchestrator
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run tests
        working-directory: orchestrator
        run: |
          # Run tests when they're added in M2+
          # pytest tests/ --cov=. --cov-report=term-missing
          echo "Tests will be added in M2"

  validate-docs:
    name: Validate Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for broken links in README
        run: |
          # Verify all doc links exist
          test -f docs/parser-linter-api.md
          test -f docs/headless-runner-api.md
          test -f PRD.md
          test -f IMPLEMENTATION_PLAN.md

      - name: Validate example payloads
        run: |
          # Validate JSON syntax of example payloads
          for file in examples/**/*.json; do
            if [ -f "$file" ]; then
              python -m json.tool "$file" > /dev/null || exit 1
            fi
          done
